<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <!--  primera vista-->
     <div id="bienvenida" >
       <h2>"Ingresa la contraseña"</h2>
       <input type="password" id="contraseña" required="LABORATORIA" placeholder="Ingrese la contraseña"/>
       <button type="button" id="btn">INGRESAR</button>
     </div>
    <!--  ventana de error-->
     <div id="error" class="hide">
       <h1> Ya utilizaste todos tus intentos, en este momento no podrás ingresar</h1>
    </div>
    <!--  cuadro para cifrar-->
    <div id="part1" class="hide">
       <h2> Ingresa aquí tu mensaje: </h2>
       <textarea name="textarea" id="texto" rows="10" cols="50">Texto a cifrar</textarea>
       <input type="number" id="offset" min=1 />
    </div>
    <!--  BOTONES PARA CIFRADO -->
    <div id="botones" class="hide">
        <button type="button" id="boton_cifrar">CIFRAR</button>
        <button type="button" id="boton_descifrar">DESCIFRAR</button>
        <button type="reset" id="limpiar">LIMPIAR</button>
    </div>
   <!--  cuadro para descifrar-->
   <div id="part2" class="hide">
       <h2> Respuesta </h2>
       <textarea name="textarea1" id="resultado" rows="10" cols="50">Texto descifrado</textarea>
   </div>

    <header></header>
    <main></main>
    <footer></footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
