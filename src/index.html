<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <header>
      <h1>  @ Secret emails @ </h1>
   </header>
    <main>
      <center>
        <!--  primera vista-->
        <div id="bienvenida" class="box" >
          <h2>"Ingresa la contraseña"</h2>
          <input type="password" id="contraseña" required="LABORATORIA" placeholder="Ingrese la contraseña"/>
          <button type="button" id="btn" class="boton"></button>
        </div>
      <!--  ventana de error-->
        <div id="error" class="hide">
          <h1> Ya utilizaste todos tus intentos, en este momento no podrás ingresar</h1>
        </div>
      <!--  cuadro para cifrar-->
        <div id="pantalla2" class="pantalla2 hide">
          <div id="part1" class="letra hide">
          <form>
            <h2> Ingresa aquí tu mensaje: </h2>
            <textarea name="textarea" id="texto" rows="10" cols="50"></textarea>
            <input type="number" id="offset" min="1" />
          </div>
      <!--  BOTONES PARA CIFRADO -->
          <div id="botones" class="hide">
            <button type="button" id="botonCifrar" class="estilosBoton">CIFRAR</button>
            <button type="button" id="botonDescifrar" class="estilosBoton">DESCIFRAR</button>
            <button type="reset" id="limpiar" class="estilosBoton">LIMPIAR</button>
          </div>
     <!--  cuadro para descifrar-->
          <div id="part2" class="letra hide">
            <h2> Respuesta </h2>
            <textarea name="textarea1" id="resultado" rows="10" cols="50"></textarea>
          </div>
          <form>
        </div>
    </main>
    <footer>By Sisley 2019</footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
    </center>
  </body>
</html>
